<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">

    <body>
        <div id="applications" th:fragment="tab-content">
            <table id="planning-search-types">
                <tr data-th-each="pst : ${planningSearchTypes}">
                    <td><input id="${pst.name}" type="checkbox" value="${pst.value}" >${pst.name}</input></td>
                </tr>
            </table>
        </div>
    </body>
</html>
